name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: act-web/package-lock.json

      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next
          # Optionnel: si tu ajoutes un secret `PAGES_ENABLEMENT_TOKEN` (PAT ou GitHub App),
          # l'action peut activer Pages automatiquement si ce n'est pas déjà fait.
          token: ${{ secrets.PAGES_ENABLEMENT_TOKEN || github.token }}
          enablement: ${{ secrets.PAGES_ENABLEMENT_TOKEN && 'true' || 'false' }}

      - name: Install dependencies
        working-directory: act-web
        run: npm ci

      - name: Compute site URL / basePath
        shell: bash
        run: |
          set -euo pipefail
          OWNER="${GITHUB_REPOSITORY%/*}"
          REPO="${GITHUB_REPOSITORY#*/}"
          PAGES_URL="https://${OWNER}.github.io/${REPO}"

          if [ -f "CNAME" ]; then
            DOMAIN="$(tr -d '\r' < CNAME | xargs || true)"
            if [ -n "${DOMAIN}" ]; then
              echo "Detected custom domain: ${DOMAIN}"
              echo "NEXT_PUBLIC_SITE_URL=https://${DOMAIN}" >> "$GITHUB_ENV"
              echo "NEXT_PUBLIC_BASE_PATH=" >> "$GITHUB_ENV"
              exit 0
            fi
          fi

          echo "Using default GitHub Pages URL: ${PAGES_URL}"
          echo "NEXT_PUBLIC_SITE_URL=${PAGES_URL}" >> "$GITHUB_ENV"
          echo "NEXT_PUBLIC_BASE_PATH=/${REPO}" >> "$GITHUB_ENV"

      - name: Build (Next.js static export)
        working-directory: act-web
        run: npm run build

      - name: Add .nojekyll
        shell: bash
        run: |
          set -euo pipefail
          touch act-web/out/.nojekyll
          if [ -f "CNAME" ]; then
            cp CNAME act-web/out/CNAME
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: act-web/out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
