name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: act-web/package-lock.json

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        working-directory: act-web
        run: npm ci

      - name: Build (Next.js static export)
        working-directory: act-web
        env:
          # Repo name -> basePath GitHub Pages
          NEXT_PUBLIC_BASE_PATH: /Advanced-Care-Technologies-site-V2
          NEXT_PUBLIC_SITE_URL: https://gabeleu.github.io/Advanced-Care-Technologies-site-V2
        run: npm run build

      - name: Add .nojekyll
        run: touch act-web/out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: act-web/out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

